<form onsubmit="event.preventDefault();">
    <table style="width:auto" cellspacing ="4" cellpadding="4">
        <tr>
            <td>
                Category:
            </td>
            <td>
                <select id="track_categories_select" size="25" style="background: white; color: black; font-family:Arial; width: 350px; height: 100px">
                    {{#each track_categories}}
                        <option>{{this}}</option>                    
                    {{/each}} 
                </select>
            </td>
            <td>
                <button type = "button" id="add_category" i class="fas fa-plus" style="width:50px; height:50px"></button>
                <button type = "button" id="delete_category" i class="fas fa-trash" style="width:50px; height:50px"></button>
            </td>
        </tr>
        <tr>
            <td colspan ="3" align = "center">
                <button type="button" id="edit_tracks">Edit the tracks in this category</button>
            </td>
        </tr>
    </table>
</form>
